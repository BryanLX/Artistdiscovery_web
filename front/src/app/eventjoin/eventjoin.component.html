<div class="eventjoin-big">
<br/>
<br/>
<h3 id="contacttitle" align="center"><span class="ion-edit"></span> Contact Form</h3>
<br/>
<div class="eventjoin container">
  <form (ngSubmit)="submit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fname">First Name</label>
        <input type="text" name="firstName" [(ngModel)]="eventJoinForm.firstName" class="form-control" id="fname" placeholder="First Name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lname">Last Name</label>
        <input type="text" name="LastName" [(ngModel)]="eventJoinForm.lastName" class="form-control" id="lname" placeholder="Last Name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-form-label" for="email">Email Address</label>
      <input type="email" name="email" [(ngModel)]="eventJoinForm.email" class="form-control" id="email" placeholder="Email Address" required>
    </div>

    <div class="form-group">
      <label class="col-form-label" for="phone">Phone Number</label>
      <input type="text" name="phoneNumber" [(ngModel)]="eventJoinForm.phoneNumber" class="form-control" id="phone" placeholder="Phone Number" required>
    </div>

    <div class="form-group">
      <label class="col-form-label" for="social">Social Media</label>
      <input type="text" name="socialMedia" [(ngModel)]="eventJoinForm.socialMedia" class="form-control" id="social" placeholder="Wechat, Messenger, Line...">
    </div>


    <label for="owner">Do you have a vehicle?</label>
    <select id="owner" name="owner" class="custom-select d-block my-3" (change)="haveVehicle($event.target.value)"required>
      <option value="">Select</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
    <div *ngIf="hasVehicle">
      <label for="company">Number of people attending with you including yourself</label>
      <select id="company" name="company" class="custom-select d-block my-3" (change)="peopleAttend($event.target.value)" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>


      <label for="carpool" *ngIf="hasVehicle">Number of seats willing to carpool</label>
      <select id="carpool" name="carpool" class="custom-select d-block my-3" (change)="seatsAvailable($event.target.value)" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="0">Not Applicable/0</option>
      </select>
    </div>
    <div class="form-group">
      <label for="note">Special Note</label>
      <textarea class="form-control" id="note" rows="5"></textarea>
    </div>
    <div *ngIf="!checkRequired" class="alert alert-danger" role="alert">
      Please enter all required field.
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
</div>
</div>
